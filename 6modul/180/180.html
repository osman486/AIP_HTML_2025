<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="big">
        <div class="smol" id="q"></div>
        <div class ="smol" id="w"></div>
    </div>
    <style>
        .big{
            width: 400px;
            height: 400px;
            position: absolute;
            border: 3px solid green;
        }
        .smol{
            width: 50px;
            height: 50px;
            position: absolute;
            border: 1px solid red;

        }
        #q{
            top:0px;
            right: 0px;
        }
        #w{
            bottom: 0px;
            left: 0px;
        }
    </style>
</body>
</html>
