<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="qarti" id="w"></div>

            height: 100px;

        #w{
            background-color: blue;
           border: 2px blue solid;
            position: absolute;
            top: 110px;
            left: 110px; 
            z-index: 2;
        }
        #e{
            background-color: green;
            border: 2px green solid;
            position: absolute;
            top: 160px;
            left: 160px; 
            z-index: 1;
        }
    </style>

</html>
