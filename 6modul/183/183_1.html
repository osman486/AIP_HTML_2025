<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="big">
        <div class="smoll" id="q"></div>
        <div class="smoll" id="w"></div>
    </div>
    <style>
        .big{
            border: green 2px solid;
            width: 500px;
            height: 500px;
            left: 200px;
            position: absolute;
        }
        .smoll{
            border: red 2px solid;
            width: 100px;
            height: 100px;
            position: absolute;
        }
        #q{
            left: -160px;
        }
        #w{
            right: -160px;
        }
    </style>
</body>
</html>
