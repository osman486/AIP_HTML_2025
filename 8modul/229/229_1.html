<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
      </head>
      <body>
        <div id="parent">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
        </div>
        <style>
          #parent {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px,2fr));
            padding: 10px;
           
            border: 2px red solid;
          }
          #parent > div {
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #696989;
          }
        </style>
      </body>
    </html>
  </body>
</html>
