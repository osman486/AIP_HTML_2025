<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="parent">
      <div id="elem1">1</div>
      <div id="elem2">2</div>
      <div id="elem3">3</div>
      <div id="elem4">4</div>
    </div>
    <style>
      #parent {
        display: grid;
        height: 300px;
        width: 400px;
        padding: 10px;
        border: 2px solid #696989;
      }
      #parent > div {
        padding: 10px;
        border: 1px solid #696989;
      }
      #elem1 {
        grid-column: 1 / 2;
      }
      #elem2 {
        grid-column: 2 / 4;
      }
      #elem3 {
        grid-column: 1 / 3;
      }
      #elem4 {
        grid-column: 3 / 4;
      }
    </style>
  </body>
</html>
