<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="parent">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <style>
      #parent {
        display: grid;
        row-gap: 25%;
        height: 300px;
        width: 400px;
        padding: 10px;
        border: 2px solid #696989;
      }
      #parent > div {
        padding: 10px;
        border: 1px solid #696989;
      }
    </style>
  </body>
</html>
